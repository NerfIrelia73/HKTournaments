<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Email" #userEmail required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
            <input type="password" matInput placeholder="Password" #userPassword required>
            </mat-form-field>
        </p>

        <div class="button">
            <button type="submit" mat-button (click)="authService.SignIn(userEmail.value, userPassword.value)">Log In</button>
        </div>
        <div class="forgotPassword">
            <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
            <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/sign-up"> Sign Up</span></span>
            </div>
        </form>
    </mat-card-content>
</mat-card>

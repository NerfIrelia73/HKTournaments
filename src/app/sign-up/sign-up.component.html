<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Email" #userEmail required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
            <input type="password" matInput placeholder="Password" #userPassword required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Display Name" #userDisplayName required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Discord Id (with #)" #userDiscordId required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Twitch Channel (eg twitch.tv/JohnSmith)" #userTwitch required>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Pronouns (eg She/Her)" #userPronouns required>
            </mat-form-field>
        </p>

        <div class="button">
            <button type="submit" mat-button (click)="authService.SignUp(userEmail.value, userPassword.value, userDisplayName.value, userDiscordId.value, userTwitch.value, userPronouns.value)">Sign Up</button>
        </div>
        <div class="redirectToLogin">
            <span
              >Already have an account?
              <span class="redirect" routerLink="/sign-in">Log In</span></span
            >
          </div>
        </form>
    </mat-card-content>
</mat-card>

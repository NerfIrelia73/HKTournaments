<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div style="position: absolute; width: 100%">
    <button (click)="openSchedule()" style="margin-top: 10px; height: 50%; margin-top: 32px; margin-left: 91%;" mat-raised-button color="purple">View Schedule</button>
</div>
<div style="width: 100%; display: flex; justify-content: center; flex-direction: column; align-items: center; overflow: hidden;">
    <div>
        <strong><h3 style="color: white; font-weight: bold; margin-top: 60px; margin-bottom: 60px; font-size: 40px;">Hollow Knight Tournaments</h3></strong>
    </div>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1 id="title" style="margin-top: 60px; text-align: center;"><strong>Sign Up</strong></h1>
                <form class="login" style="margin-top: -100px;">
                    <div style="height: 275px; width: 300px; overflow-y: scroll;">
                        <div class="login__field">
                            <i class="login__icon"><fa-icon [icon]="faEnvelope"></fa-icon></i>
                            <input type="text" class="login__input" placeholder="Email" #userEmail required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon"><fa-icon [icon]="faLock"></fa-icon></i>
                            <input type="password" class="login__input" placeholder="Password" #userPassword required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon"><fa-icon [icon]="faUser"></fa-icon></i>
                            <input type="text" class="login__input" placeholder="Display Name" #userDisplayName required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon"><fa-icon [icon]="faHashtag"></fa-icon></i>
                            <input type="text" class="login__input" placeholder="Discord Id (with #)" #userDiscordId required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon"><fa-icon [icon]="faGamepad"></fa-icon></i>
                            <input type="text" class="login__input" placeholder="Twitch Channel" #userTwitch required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon"><fa-icon [icon]="faVenusMars"></fa-icon></i>
                            <input type="text" class="login__input" placeholder="Pronouns" #userPronouns required>
                        </div>
                    </div>
                    <button type="button" (click)="authService.SignUp(userEmail.value, userPassword.value, userDisplayName.value, userDiscordId.value, userTwitch.value, userPronouns.value)" class="button login__submit">
                        <span class="button__text">Sign Up</span>
                        <i class="button__icon"><fa-icon [icon]="faChevronRight"></fa-icon></i>
                    </button>
                </form>
                <section class="another-action" style="text-align: center;" aria-label="ResetPassword">
                    <strong><span class="button__text" style="color: black;">Already have an account? <a class="text-link" routerLink="/sign-in" style="color: #180bc9;">Log In</a></span></strong>
                </section>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</div>

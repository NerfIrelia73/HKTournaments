<div class="nav">
    <div *ngIf="displayName != ''" class="tabs" style="display: flex; justify-content: center; text-align: center;">
        <span style="font-size: 17px; color: #ff4081; vertical-align: middle; margin-top: 23px;">{{ displayName }}</span>
        <button style="height: 100%; font-size: 17px; margin-left: 20px;" mat-button color="accent" (click)="authService.SignOut()">Sign Out</button>
    </div>
    <div *ngIf="displayName == ''" class="tabs">
        <button style="height: 100%; width: 50%; font-size: 17px;" mat-button color="accent" [routerLink]="['sign-in']">Sign In</button>
        <button style="height: 100%; width: 50%; font-size: 17px;" mat-button color="accent" [routerLink]="['sign-up']">Sign Up</button>
    </div>
</div>
